<body class="page">

<section class="page__wrapper">
  <div class="container">
    <h1 class="text-center mb-3 mt-2">&Sigma;-state language online debugger</h1>
    <form class="s-form">
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="scriptText">Script text:</label>
            <textarea class="form-control s-form__script" id="scriptText" aria-describedby="scriptText" placeholder="Enter script text here"></textarea>
            <div id="validation-message" class="validation-message">
            </div>
            <div id="execution-message" class="execution-message">
            </div>
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label for="environment">Environment variables:</label>
            <textarea class="form-control s-form__environment" id="environment" aria-describedby="scriptText" placeholder="Enter environment vars here"></textarea>
            <div id="validation-message" class="validation-message">
            </div>
            <div id="execution-message" class="execution-message">
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="form-group text-center">
            <div class="btn-group" role="group" aria-label="Script examples">
              <button type="button" data-example="door" class="btn btn-outline-secondary examples-btn">Door</button>
              <button type="button" data-example="crowdfunding" class="btn btn-outline-secondary examples-btn">Crowdfunding</button>
              <button type="button" data-example="ringSignatures" class="btn btn-outline-secondary examples-btn">Ring signatures</button>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="row justify-content-center">
          <div class="col-3">
            <button type="button" class="btn btn-success btn-block" id="verifyBtn">Verify</button>
          </div>
          <div class="col-3">
            <button type="button" class="btn btn-primary btn-block" id="executeBtn">Execute</button>
          </div>
        </div>
      </div>
    </form>
  </div>
  </div>
  <div class="page__buffer"></div>

  <div class="footer"></div>
